apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: surfer-static
  name: cba-static-deployment
spec:
  selector:
    matchLabels:
      app: cba-static
  replicas: 1
  template:
    metadata:
      labels:
        app: cba-static
    spec:
      containers:
        - name: cba-static
          image: lpbelliot/surfer_static:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: LOCAL_AUTH_FILE
              value: /app/credentials/.users.json
          volumeMounts:
            - mountPath: "/app/data/public"
              name: cba-static-volume
            - mountPath: "/app/credentials"
              name: cba-static-users
      volumes:
        - name: cba-static-volume
          persistentVolumeClaim:
            claimName: cba-static-volume
        - name: cba-static-users
          secret:
            secretName: cba-static-users
---
apiVersion: v1
kind: Service
metadata:
  namespace: surfer-static
  name: cba-static-service
spec:
  type: ClusterIP
  ports:
    - name: app
      port: 80
      targetPort: 3000
  selector:
    app: cba-static
